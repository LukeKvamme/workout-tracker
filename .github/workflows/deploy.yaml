name: Deploy to AWS Lightsail

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Lightsail
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USER }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        port: 22
        script: |
          #!/bin/bash
          set -e
          
          echo "========================================="
          echo "Starting Deployment"
          echo "========================================="
          
          cd /home/deploy/workout-tracker || exit 1
          echo "Working directory: $(pwd)"
          
          # Backup database (fixed syntax)
          if test -f workout_tracker.db; then
            cp workout_tracker.db "workout_tracker.db.backup_$(date +%Y%m%d_%H%M%S)"
            echo "Database backed up"
          else
            echo "No database file to backup"
          fi
          
          # Update code
          echo "Fetching latest code..."
          git fetch origin
          git reset --hard origin/master
          git clean -fd
          echo "Code updated to: $(git log -1 --oneline)"
          
          # Update Python dependencies
          echo "Updating dependencies..."
          source venv/bin/activate
          pip install -r requirements.txt --quiet
          echo "Dependencies updated"
          
          # Restart service (with explicit sudo path)
          echo "Restarting application..."
          /usr/bin/sudo -n /bin/systemctl restart workout-tracker
          
          RESTART_STATUS=$?
          if [ $RESTART_STATUS -eq 0 ]; then
            echo "Application restarted successfully"
          else
            echo "Application failed to restart (exit code: $RESTART_STATUS)"
            echo "Checking sudo configuration..."
            /usr/bin/sudo -n -l
            exit 1
          fi
          
          # Wait for service
          echo "Waiting for service to start..."
          sleep 5
          
          # Check status
          /usr/bin/sudo -n /bin/systemctl status workout-tracker --no-pager || true
          
          # Test app response
          echo "Testing application..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8050)
          echo "HTTP Response: $HTTP_CODE"
          
          echo "========================================="
          echo "----------Deployment Complete-------------"
          echo "========================================="
